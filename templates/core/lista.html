{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <main class='contanier'>
    <img src="{% static 'img/logo.png' %}", width="300", height="200", center>
    <h1>Lista dos posts</h1>
    {% for post in lista_post %}
        <article>
            <h2>{{ post.titulo }}</h2>
            {{ post.texto }}
            <br>
            <a href="{% url 'atualizar' post.id %}" class="btn btn-info">Atualizar</a>
            <a href="{% url 'deletar' post.id %}" class="btn btn-danger">Deletar</a>
        </article>
    {% endfor %}
  </main>
</body>
</html>
